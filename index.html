<script>
  const name = document.getElementById('name');
  let nameRunning = false;

  (function () {
    // Twitter Icon hover
    document.getElementById('linkTwitter').addEventListener('mouseover', function () {
      document.body.style.backgroundImage = 'url(/assets/images/zuck.png)';
    });
    document.getElementById('linkTwitter').addEventListener('mouseout', function () {
      document.body.style.backgroundImage = '';
    });

    // Name script
    document.getElementById('name').addEventListener('click', function () {
      nameRunning = !nameRunning;
      if (nameRunning === true) {
        nameScript();
      }
    });

  })();

  function nameScript() {
    setTimeout(function () {
      if (nameRunning === true) {
        const name = document.getElementById('name');
        const first = name.innerHTML[0];
        name.innerHTML = name.innerHTML.substr(1, name.innerHTML.length) + first;
        nameScript();
      }
    }, 250);
  }
</script>
